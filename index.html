  <body>
  
  <h1>Please place your age </h1>
  
  <input id="age" value="0" />
  <button onclick="myFunction()">Age</button>
  <p id="demo"></p>

  
  <script>
  function myFunction() {
  var greeting, age;
  var age = document.getElementById("age").value;
  if (age < 13) {
    greeting = "Only G Rated Movies ";
  } else if (age < 18) {
    greeting = "Only PG13 and under rated movies";
  } else if (age > 18) {
    greeting = "Allowed To watch any rated movies";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>
